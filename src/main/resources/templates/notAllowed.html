<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert and Redirect</title>
    <script>
		// alert_redirect.js
		window.onload = function() {
		    // 알림창 표시
		    alert('가입 대기중입니다.');

		    setTimeout(function() {
		        window.location.href = '/member/logout';
		    }, 1000);
		};
	</script>
</head>
<body>
    <!-- 빈 페이지 -->
</body>
</html>
